<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>LeyGram</title>
</head>
<body>
<section id="main-container">
	<div id="container">
		<div class="row">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="col m5 hide-on-small-only">
						<img src="img/iphone.png" class="iphone">
					</div>
					<div class="col s12 m7">
						<div class="row">
							<div class="signup-box">
								<h1 class="titulo">LeyGram</h1>
								<form class="signup-form">
									<h2>Registrate para ver fotos de tus amigos del ITLP</h2>
									<div class="section">
										<a href="#" class="btn btn-fb hide-on-small-only">Iniciar secion con Facebook</a>
										<a href="#" class="btn btn-fb hide-on-med-and-up">Iniciar secion</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo electronico"></input>
										<input type="text" name="nombre" placeholder="Nombre completo"></input>
										<input type="text" name="username" placeholder="nombre de usuario"></input>
										<input type="password" name="password" placeholder="Contraseña"></input>
										<button class="btn btn-signup waves-effect waves-ligth " type="sumit">Registrar</button>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="login-box">¿Tienes una cuenta?<a href="/sigin"> Entrar</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer class="site-footer">
	<siv class="container">
		<div class="row">
			<div class="col s12 l3 center-align">
				 <a class='dropdown-button btn'  data-activates='dropdown1'><i class="small material-icons">language</i>  Idioma</a>
					<ul id='dropdown1' class='dropdown-content'>
						 <li><a href="#!">Español</a></li>
						 <li><a href="#!">Inglés</a></li>
					</ul>
			</div>
			<div class="col s12 l3 push-l6 center-align">
				© 2016 LeyGram
			</div>
		</div>
	</siv>
</footer>
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
</body>
</html>
